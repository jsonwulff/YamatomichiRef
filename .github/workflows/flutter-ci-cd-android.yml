name: Android build and test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Build android
jobs:
  build-and-test-android:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      # - uses: actions/checkout@v2
      - uses: actions/checkout@v1

      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      # Setup the flutter environment.
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable' # 'dev', 'alpha', default to: 'beta'
          # flutter-version: '1.12.x' # you can also specify exact version of flutter

      - name: Get dependencies
        run: flutter pub get
      
      # Static code analyzis TODO: flags?
      - name: Analyze code
        run: flutter analyze .
      
      # Run unit and widget tests
      - name: Run tests
        run: flutter test
      
      # Build an android version of the application
      - name: Build android APK
        run: flutter build apk
      
       # Upload generated apk to the artifacts.
      - uses: actions/upload-artifact@v1
        with:
          name: release.apk
          path: build/app/outputs/apk/release/app-release.apk

  apk-deploy-firebase:
    needs: build-and-test-android
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - uses: actions/download-artifact@v1
        with:
          name: release.apk

      - name: Unzip .zip folder with apk
        run: |
        cd /home/runner/work/YamatomichiApp/YamatomichiApp/
        unzip release.apk.zip
        ls

      - name: upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.ANDROID}} 
          token: ${{secrets.FIREBASE_TOKEN}} 
          groups: testers
          file: /home/runner/work/YamatomichiApp/YamatomichiApp/app-release.apk
